<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/crypt.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/crypt.js"></script>
    <meta charset="utf-8">
    <title>JS Arcade</title>
  </head>
  <body>
    <nav>
      <a href="index.html"><img id="title-small" src="img/english.gif" alt="jsArcade"></a>
    </nav>
    <div class="container">
      <img id="game-title" src="img/crypt/crypt-title.png" alt="The Crypt">
      <div id="pic-container">
        <p id="pic"></p>
        <!-- <img id="pic" src="img/crypt/three.png"> -->
      </div>
      <table id="directions">
        <tr>
          <td>
            <button type="click" name="left" id="left">Left</button>
          </td>
          <td>
            <button type="click" name="center" id="center">Center</button>
          </td>
          <td>
            <button type="click" name="right" id="right">Right</button>
          </td>
        </tr>
      </table>
      <div id="start-game">
        <button type="click" name="start-over" class="new-game">New Game</button>
      </div>
      <table id="end-game">
        <tr>
          <td>
            <button type="click" name="reset" id="reset">Start Over</button>
          </td>
          <td>
            <button type="click" name="start-over" class="new-game">New Game</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
