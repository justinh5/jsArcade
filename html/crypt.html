<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link href="../css/crypt.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/crypt.js"></script>
    <meta charset="utf-8">
    <title>JS Arcade</title>
  </head>
  <body>
    <nav>
      <a href="menu.html"><div class="back-link">&lt; menu</div></a>
      <a href="../index.html"><img id="title-small" src="../img/english.gif" alt="jsArcade"></a>
    </nav>
    <div id="container">
      <img id="game-title" src="../img/crypt/crypt-title.png" alt="The Crypt">
      <div id="pic-container">
        <div id="status-container">
          <p>Depth: <span id="depth">1</span></p>
          <p>Status: <span id="status">searching</span></p>
        </div>
        <p id="text-pic"></p>
        <img id="pic" src="../img/crypt/three.png">
      </div>
      <div id="directions">
        <button type="click" name="left" id="left" class="direction">Left</button>
        <button type="click" name="center" id="center" class="direction">Center</button>
        <button type="click" name="right" id="right" class="direction">Right</button>
      </div>
      <div id="start-game">
        <button type="click" name="start-over" class="new-game">New Game</button>
      </div>
      <table id="end-game">
        <tr>
          <td>
            <button type="click" name="reset" id="reset">Start Over</button>
          </td>
          <td>
            <button type="click" name="start-over" class="new-game">New Game</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
